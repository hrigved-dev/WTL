<html>
    <head><title>Company Registration Form</title></head>
    <body>
        <h2>Company Registration Form</h2>
        <hr>
        <form>
            <label> Business Name <span style="color:red">*</span></label>
            <input type="text" id="business" name="business" required placeholder="My Business Name">
            <br>
            <br>
            <label>Phone: <span style="color:red">*</span></label>
            <br>
            <br>
            <input type="text" name="Area Code" size="2" placeholder="Code"/>
            <label>-</label>
            <input type="text" name="phone" size="10" placeholder="Phone"/>
            <br>
            <br>
            <label> A.B.N: <span style="color:red">*</span></label>
            <input type="text" id="abn" name="abn" required>
            <br>
            <br>
            <label> E-mail: <span style="color:red">*</span></label>
            <input type="email" id="mail" name="mail" required placeholder="ex: myname@example.com" size="22">
            <br>
            <br>
            <label> Website: <span style="color:red">*</span></label>
            <input type="text" id="web" name="web" required size="22" placeholder="www.example.com">
            <br>
            <br>
            <br>
            <label> Shipping Address: </label>
            <br>
            <br>
            <input type="text" id="add1" name="add1" required size="40" placeholder="Street Address">
            <br>
            <br>
            <input type="text" id="add1" name="add1" required size="40" placeholder="Street Address 2">
            <br><br>
            <input type="text" id="city" name="city" size="18" placeholder="City"/>
            <input type="text" id="state" name="state" size="18" placeholder="State/Province"/>
            <br><br>
            <input type="text" id="zip" name="zip" size="18" placeholder="Postal/Zip Code"/>
            <select>
                <option value="Country">Country</option>
                <option value="Country">India</option>
                <option value="Country">Country</option>
            </select>
            <br>
            <br>
            <br>
            <br>
            <label>Trading Since</label>
            <br>
            <select>
                <option value="Month">Month</option>
                <option value="Month">Month</option>
                <option value="Month">Month</option>
            </select>
            <select>
                <option value="Day">Day</option>
                <option value="Day">Day</option>
                <option value="Day">Day</option>
            </select>
            <select>
                <option value="Year">Year</option>
                <option value="Year">Year</option>
                <option value="Year">Year</option>
            </select>
            <br>
            <br>
            <table>
                <tr>
                    <td><label>Type Of Business</label></td>
                    <td><label>Preferred Payment</label></td>
                </tr>
                <tr>
                    <td><input type="radio" name="pp"/> Internet <br></td>
                    <td><input type="radio" name="pp1"/> PayPal <br>  </td>
                </tr>
                <tr>
                    <td><input type="radio" name="bt"/> Bricks and mortar <br></td>
                    <td><input type="radio" name="bt1"/> Bank Transfer <br></td>
                </tr>
                <tr>
                    <td><input type="radio" name="mo"/> Wholesale <br></td>
                    <td><input type="radio" name="mo1"/> Money Order <br></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="radio" name="mo12"/> Cheque <br></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="radio" name="mo13"/> Visa/Mastercard <br></td>
                </tr>
            </table>
            <br>  
            <br>
            <hr>
            <h2>Business Representative Information</h2>
            <hr>
            <br>
            <br>
            <label>Full Name: <span style="color:red">*</span></label>
            <input type="text" id="fn" name="fn" size="18" placeholder="First Name"/>
            <input type="text" id="ln" name="ln" size="18" placeholder="Last Name"/>
            <br>
            <br>
            <label>Address:</label>
            <br>
            <br>
            <input type="text" name="sa" size="18" placeholder="Street Address"/>
            <br>
            <br>
            <input type="text" name="sa2" size="18" placeholder="Street Address 2"/>
            <br>
            <br>
            <input type="text" id="city" name="city" size="18" placeholder="City"/>
            <input type="text" id="state" name="state" size="18" placeholder="State/province"/>
            <br>
            <br>
            <label>Phone Number: <span style="color:red">*</span></label>
            <input type="text" name="Area Code" size="2" placeholder="Code"/>
            <input type="text" name="phone" size="10" placeholder="Phone"/>
            <br>
            <br>
            <label>Message: </label>
            <br>
            <textarea cols="80" rows="5" value="address">  
            </textarea>  
            <br> <br> 
            <br>
            <input type="button" value="Submit" onclick="window.alert('Form Submitted')"/>  
        </form>
    </body>
</html>

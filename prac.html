<html>
    <head>
        <script>
            var num1 = parseInt(window.prompt("Enter number1: "));
            var num2 = parseInt(window.prompt("Enter number2: "));

            document.write("Addition is: "  + (num1+num2) + "<br>");

            document.write("Subtraction is: "  + (num1-num2) + "<br>");

            document.write("Product is: "  + (num1*num2) + "<br>");

            if(num2 != 0) {
            document.write("Division is: "  + (num1/num2) + "<br>");
            }
            else {
                document.write("Cannot divide with 0")
            }

        </script>
    </head>
    <body></body>
</html>

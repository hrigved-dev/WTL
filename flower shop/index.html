<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/styles.css">
        <title>
            Flower Shop
        </title>
    </head>
    <body>
        <header>
            <h1 class="logo">Florist</h1>
            <nav class="navbar">
                <a href="#home" class="item">Home</a>
                <a href="#buy" class="item">Buy</a>
                <a href="#contact" class="item">Contact</a>
            </nav>  
        </header>

        <section class="home" id="home">
            <div class="content">
                <h3>All Flowers that you need!</h3>
                <p>Natural and Fresh Flowers on a click</p>
                <button class="btn">Get Now</button>
            </div>
        </section>


        <section class="buy" id="buy">
            <h1>From our Basket</h1>
            <div class="container">
                <div class="box">
                    <div class="image">
                        <img src="images/flower1.jpg" alt="">
                        <div class="details">
                            <h3>Rose</h3>
                            <div class="price">₹20</div>
                            <button class="btn">Buy Now</button>
                        </div>
                    </div>
                </div>

                <div class="box">
                    <div class="image">
                        <img src="images/flower2.jpg" alt="">
                        <div class="details">
                            <h3>Hibiscus</h3>
                            <div class="price">₹30</div>
                            <button class="btn">Buy Now</button>
                        </div>
                    </div>
                </div>

                <div class="box">
                    <div class="image">
                        <img src="images/flower3.jpg" alt="">
                        <div class="details">
                            <h3>Jasmine</h3>
                            <div class="price">₹40</div>
                            <button class="btn">Buy Now</button>

                        </div>
                    </div>
                </div>

            </div>    
        </section>


        <section class="footer" id="footer">
            <h1>Contact Us</h1>
            <div class="row">
                <form action="">
                    <input type="text" placeholder="name" class="formfield">
                    <input type="text" placeholder="email" class="formfield">
                    <button class="btn">Contact</button>
                </form>
            </div>
        </section>

    </body>
</html>

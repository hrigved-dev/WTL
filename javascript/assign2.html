<!DOCTYPE html>
<head>
    <script>
        var num = parseInt(window.prompt("Enter a number"));
        
        function squareRoot(num) {
            var sqrt = Math.sqrt(num);
            document.write("Square root is: " + sqrt);
        }

        function factorial(num) {
            var fact = 1;
            for(let i=1; i<=num; i++) {
                fact = fact * i;
            }
            document.write("Factorial is: " + fact);
        }

        if(num!="") {
            squareRoot(num);
            factorial(num);
        }

    </script>
    <body>
    </body>
</head>
</html>

<!DOCTYPE html>
<head>
    <script>
        function changeColor() {
        let changedColor;
        changedColor = document.getElementById("colorNow").value;
        document.div.style.backgroundColor = changedColor;
        }
        
    </script>
    <body >
        <div style="color: beige;">
            <form>
                <input type="text" placeholder="Color" id="colorNow">
                <button type="button" onclick="changeColor()">Change</button>
            </form>
        </div>
        
    </body>
</head> 
</html>

<html>
    <head>
        <script>
            var n = parseInt(window.prompt("Enter the size of array: "));
            const arr = [];

            for(let i=0; i<n; i++) {
                arr[i] = parseInt(window.prompt("Enter the element "+(i+1)));
            }
            
            document.write("The array is: " + "<br>");
            for(let i=0; i<n; i++) {
                document.write(arr[i] + " ");
            }

            document.write("<br>The sorted array is: " + "<br>");
            document.write(arr.sort() + "<br>");

            document.write("The array after pushing 25: " + "<br>");
            arr.push(25);
            document.write(arr);

            document.write("The length of array is: " + n + "<br>");

            document.write("The element at position 3 is: " + arr[2] + "<br>");

        </script>
    </head>
    <body></body>
</html>

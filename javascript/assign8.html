<html>
    <head>
        <script>
            var n = parseInt(window.prompt("Enter the number of numbers: "));
            var arr = new Array();
            var sum = 0;

            for(let i=0; i<n; i++) {
                arr[i] = parseInt(window.prompt("Enter number "+(i+1)));
            }

            for(let i=0; i<arr.length; i++) {
                sum = sum + arr[i];
            }
            document.write(sum);
        </script>
    </head>
    <body></body>
</html>
